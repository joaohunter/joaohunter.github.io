		<form name= "clientes" method="post" action="mailto:anonfansub@gmail.com">
		<fieldset><legend><h3>Formulário de contato</h3></legend>
			<p><label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome" size="40" autofocus required/>
			</p>
			<p><label for="idade">Idade:</label>
				<input type="text" name="idade" id="idade" size="40" required/>
			</p>
			<p><label for="email">Email:</label>
				<input type="email" name="email" id="email" size="40" required/>
			</p>
			<p><label for="faculdade">Faculdade:</label>
				<input type="text" name="faculdade" id="faculdade" size="40" value="Fatec SP" readonly disabled required/>
			</p>
			<p><label>Já assistiu mais de 700 animes?</label>
				Sim <input type="radio" id="sim" name="enq" value="s" checked="checked" />
				<span id="enqnao">Não</span> <input type="radio" id="nao" name="enq" value="n" />
			</p>
			<p><label for="news">Deseja receber novidades?</label>
				<input type="checkbox" value="s" id="news" name="news" checked="checked" />
			</p>
			<br />			
			<p><label for="regiao">Região:</label>
				<select name="regiao" id="regiao">
					<option value="n">Norte</option>
					<option value="s" selected>Sul</option>
					<option value="c">Centro</option>
					<option value="l">Leste</option>
					<option value="o">Oeste</option>
			</select>
			</p>
			<br />
			<p><label for="coment"><span id="comenta">Comentário:</span></label>
				<textarea maxlength="20" cols="40" rows="4" id="coment" name="coment"></textarea>
			</p>
			<br />
			<p>
			<input type="submit" value="Enviar" id="enviar"/>
			<input type="reset" value="Limpar" id="limpar" />
			<input type="button" value="Botão" onclick="alert('Itadakimasu!');" id="itadakimasu" />
			<button type="submit" id="imgbut">
				<h4>Envia dados</h4>
			</button>
			</p>
