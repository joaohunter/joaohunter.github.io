		<fieldset><legend><h3>Formulário de contato</h3></legend>
			<p><label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome" size="40" autofocus required/>
			
			<label for="idade">Idade:</label>

			</p>
			<br />			
			<p><label for="regiao">Região:</label>
				<select name="regiao" id="regiao">
					<option value="n">Norte</option>
					<option value="s" selected>Sul</option>
					<option value="c">Centro</option>
					<option value="l">Leste</option>
					<option value="o">Oeste</option>
			</select>
			</p>
			<br />
			<p><label for="coment"><span id="comenta">Comentário:</span></label>
				<textarea maxlength="20" cols="40" rows="4" id="coment" name="coment"></textarea>
			</p>
			<br />
